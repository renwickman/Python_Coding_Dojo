<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <h2>Name: {{user.name}}</h2>
    <h2>Number of Cats: {{user.cats.count}}</h2>
    <h2>Number of Votes: {{user.cats_voted_for.count}}</h2>
    <h2>{{user.name}}'s Cats:</h2>
    {% for cat in user.cats.all %}
        <p>{{cat.name}}</p>
    {% endfor %}
</body>
</html>
